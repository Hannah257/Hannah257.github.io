<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="aufgabe_6.js"></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="Europe">
        <img src="images/africa.png" class="Africa">
        <img src="images/australia.png" class="Australia">
        <img src="images/asia.png" class="Asia">
        <img src="images/southamerica.png" class="SouthAmerica">
        <img src="images/northamerica.png" class="NorthAmerica">
        
    </nav>

    <h1 class="MainTitle">
        Click to see the different Emissions!
    </h1>
       
    <div class="chartWrapper">
    <div class="chart"></div>
    </div>
    
    <main>
    <section>
    <h2 class="EmissionAbsolute"></h2>
    <p>Emission absolute of <span class="continent">the continent</span> in 2018</p>
    </section>
        
    <section>
    <h2 class="EmissionRelative"></h2>
    <p>Relative to total world's emission</p>
    </section>
        
    <section>
    <h2 class="EmissionGrowth"></h2>
    <p>Growth rate between 2008 and 2018 (in %)</p>
    </section>
        
    <section>
    <h2 class="EmissionDifference"></h2>
    <p>Growth rate between 2008 and 2018 (absolute)</p>
    </section>
    </main>

    <footer>
    <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
